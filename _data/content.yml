### Skills [ skills ]
skills:
  title: "Professional Skills"
  subtitle: "my <b>Talent</b>"
  bg_title: "Skills"

  column1:
    items:
      - label: "Python" #0-10 progress in dots
        text: "데이터 분석과 웹 개발 경험이 있으며, 자동화 스크립트 작성으로 반복 업무 효율을 크게 개선했습니다."
        value: "85" #0-100 progress in %

      - label: "C/C++" #0-10 progress in dots
        text: "GCC와 Makefile을 이용한 개발 환경 세팅부터 메모리 관리와 포인터 활용, STL 라이브러리 사용이 가능합니다. 임베디드 시스템 지원 코드 작성과 성능 최적화, gdb를 활용한 디버깅 및 프로파일링 툴 사용에도 익숙합니다."
        value: "75" #0-100 progress in %

  column2:
    items:
      - label: "JAVA" #0-10 progress in dots
        text: "객체지향 설계를 적용한 데스크톱·웹 애플리케이션 개발이 가능하며, Spring Boot 기반 경량 서비스 구축 경험이 있습니다. Maven/Gradle을 이용한 빌드 환경 구성과 코드 유지보수, 디버깅을 통해 안정적인 서비스 운영을 지원합니다."
        value: "40" #0-100 progress in %

      - label: "Kali linux" #0-10 progress in dots
        text: "Nmap을 이용한 네트워크 스캐닝, Metasploit 기반 취약점 분석, Hydra를 활용한 패스워드 크래킹 등 주요 보안 도구를 사용해 보안 평가와 모의 해킹(펜테스트)을 수행해 왔습니다. 결과 보고서 작성 및 권고안 제시로 보안 강화 프로젝트를 이끌었습니다."
        value: "70" #0-100 progress in %

  column3:
    items:
      - label: "Ubuntu linux" #0-10 progress in dots
        text: "시스템 설치·설정, 패키지 관리(apt), 사용자 권한 관리 등 서버 운영 전반을 안정적으로 수행합니다. 셸 스크립트를 활용한 자동화, cron 작업 설정으로 DevOps 업무를 지원하며, 네트워크 및 보안 설정 경험도 갖추고 있습니다."
        value: "90" #0-100 progress in %

      - label: "SQL" #0-10 progress in dots
        text: "복잡한 조인(Join), 서브쿼리(Subquery), 윈도우 함수(Window Function)를 활용한 데이터 분석 및 보고서 작성 경험이 있으며, 인덱스 설계와 쿼리 최적화를 통해 데이터베이스 성능을 개선해 왔습니다. MySQL과 PostgreSQL 등 다양한 RDBMS 환경에서 스키마 설계와 마이그레이션을 수행했습니다."
        value: "90" #0-100 progress in %

